<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VetAI Assistant</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🐾 VetAI Assistant</h1>
      <p>Your smart veterinary guide</p>
    </header>

    <div class="chat-container">
      <div class="chat-messages" id="chatMessages">
        <div class="message bot-message">
          <div class="avatar">🐾</div>
          <div class="bubble">
            Hello! I’m your VetAI Assistant. Ask me anything about pets, cattle, or farm animals.
          </div>
        </div>
      </div>

      <div class="input-container">
        <button id="voiceButton" class="control-button" title="Voice Input">🎤</button>
        <button id="imageButton" class="control-button" title="Upload Image">📷</button>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
		<div id="imagePreviewContainer" class="image-preview-container"></div>
        <input type="text" id="userInput" placeholder="Type your question here..." autocomplete="off">
        <button id="sendButton" class="send-button">➤</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
